
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratnalabala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .slide:hover img {
            transform: scale(1.05);
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 40px 30px 30px;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slide-description {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        .play-pause {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .play-pause:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .slideshow-container {
                margin: 10px;
            }
            
            .slide {
                height: 400px;
            }
            
            .slide-title {
                font-size: 1.8rem;
            }
            
            .slide-description {
                font-size: 1rem;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .site-footer {
  background: #111827;       /* dark navy/gray */
  color: #ffffff;            /* white text */
  text-align: center;
  padding: 20px 10px;
  font-family: 'Segoe UI', sans-serif;
}

.site-footer .footer-logo {
  font-size: 1.5em;
  font-weight: bold;
  margin-bottom: 5px;
}

.site-footer .footer-tagline {
  font-size: 1.1em;
  color: #60a5fa;           /* light blue accent */
  margin-bottom: 5px;
}

.site-footer .footer-credit {
  font-size: 0.9em;
  color: #9ca3af;           /* grayish text */
}

        }
    </style>
</head>

<body>
 
    <div class="slideshow-container">
        <button class="play-pause" onclick="toggleAutoplay()">⏸️ Pause</button>
        

        <div class="slide active">
            <img src="images/logo.png" alt="Ratnalabala">
            <div class="slide-number">1 / 7</div>
             <div class="slide-overlay">
                <div class="slide-title"> </div>
                <div class="slide-description">  </div>
            </div>
              
            </div>
        <div class="slide active">
            <img src="images/1.png" alt="Ratnalabala">
            <div class="slide-number">2/ 7</div>
            <div class="slide-overlay">
                <div class="slide-title"></div>
                <div class="slide-description"> </div>
            </div>
        </div>

        <div class="slide">
            <img src="images/2.png" alt=" Ratnalabala">
            <div class="slid2-number">3 / 7</div>
            <div class="slide-overlay">
                <div class="slide-title"></div>
                <div class="slide-description"></div>
            </div>
        </div>

        <div class="slide">
            <img src="images/3.png" alt="Ratnalabala">
            <div class="slide-number">4/ 7</div>
            <div class="slide-overlay">
                <div class="slide-title"> </div>
                <div class="slide-description"> </div>
            </div>
        </div>

        <div class="slide">
            <img src="images/4.png" alt="Ratnalabala ">
            <div class="slide-number">5/ 7</div>
            <div class="slide-overlay">
                <div class="slide-title"></div>
                <div class="slide-description"></div>
            </div>
        </div>

        <div class="slide">
            <img src="images/5.png" alt="Ratnalabala">
            <div class="slide-number">6/ 7</div>
            <div class="slide-overlay">
                <div class="slide-title"></div>
                <div class="slide-description"></div>
            </div>
        </div>

        <div class="slide">
            <img src="images/6.png" alt="Digital Matrix">
            <div class="slide-number"> 7/ 7</div>
            <div class="slide-overlay">
                <div class="slide-title"> </div>
                <div class="slide-description"></div>
            </div>
        </div>


        </div>

        <button class="nav-button prev" onclick="changeSlide(-1)">❮</button>
        <button class="nav-button next" onclick="changeSlide(1)">❯</button>

        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        
        </div>
    </div>

    <script>
        let slideIndex = 1;
        let isAutoplay = true;
        let autoplayInterval;

        function showSlide(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            slides[slideIndex - 1].classList.add("active");
            dots[slideIndex - 1].classList.add("active");
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function toggleAutoplay() {
            const button = document.querySelector('.play-pause');
            if (isAutoplay) {
                clearInterval(autoplayInterval);
                button.textContent = '▶️ Play';
                isAutoplay = false;
            } else {
                startAutoplay();
                button.textContent = '⏸️ Pause';
                isAutoplay = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(nextSlide, 5000);
        }

        // Initialize autoplay
        startAutoplay();

        // Pause autoplay on hover
        document.querySelector('.slideshow-container').addEventListener('mouseenter', function() {
            if (isAutoplay) {
                clearInterval(autoplayInterval);
            }
        });

        document.querySelector('.slideshow-container').addEventListener('mouseleave', function() {
            if (isAutoplay) {
                startAutoplay();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            } else if (event.key === ' ') {
                event.preventDefault();
                toggleAutoplay();
            }
        });
    </script>
  
</body>
</html>
